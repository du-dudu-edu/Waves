<!DOCTYPE html>
<html lang="pt-br">

<body>
    <header>
        <h1 class="destaque">Waves</h1>

    <main>
        <h2 class="destaque">O que nossos clientes dizem?</h2>
        <div id="reviews-container">
            <!-- Avaliações aparecerão aqui -->
        </div>

        <h2 class="destaque">Deixe sua avaliação</h2>
        <form id="review-form">
            <input type="text" id="name" placeholder="Seu Nome" required>
            <textarea id="review-text" placeholder="Escreva sua avaliação..." required></textarea>
            <select id="rating">
                <option value="5">⭐⭐⭐⭐⭐ - Excelente</option>
                <option value="4">⭐⭐⭐⭐ - Muito Bom</option>
                <option value="3">⭐⭐⭐ - Bom</option>
                <option value="2">⭐⭐ - Regular</option>
                <option value="1">⭐ - Ruim</option>
            </select>
            <button type="submit">Enviar Avaliação</button>
        </form>
    </main>

    <script src="script.js"></script>
		<footer>
    <div class="footer-container">
        <div class="footer-logo">
